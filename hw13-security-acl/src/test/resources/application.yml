spring:
  datasource:
    url: jdbc:h2:mem:testdb-${random.uuid};DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
    #defer-datasource-initialization: true

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml

  sql:
    init:
      mode: never
      data-locations: []
      schema-locations: []
