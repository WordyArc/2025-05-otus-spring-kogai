spring:
  autoconfigure:
    exclude:
      - org.springframework.shell.boot.StandardCommandsAutoConfiguration

  data:
    mongodb:
      database: testdb
      port: 0

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 50
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml

  shell:
    interactive:
      enabled: false
    script:
      enabled: false
  h2:
    console:
      enabled: false
      path: /h2-console
  sql:
    init:
      mode: always
      data-locations: classpath:/data.sql
      schema-locations: [ ]

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.14

logging:
  level:
    io.mongock: debug
    org.mongodb.driver.cluster: error

mongock:
  enabled: true
  migration-scan-package:
    - ru.otus.hw.mongo.migrations