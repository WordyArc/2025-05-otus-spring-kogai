<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:fragment="layout(content, pageTitle)">
    <head>
        <meta charset="UTF-8"/>
        <title th:text="${pageTitle} ?: 'Library'">Library</title>
        <link rel="stylesheet" th:href="@{/css/app.css}"/>
    </head>
    <body>
        <nav class="nav">
            <a th:href="@{/books}">Books</a>
            <a th:href="@{/authors}">Authors</a>
            <a th:href="@{/genres}">Genres</a>
            <span class="spacer"></span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn">Logout</button>
            </form>
        </nav>

        <main class="container" th:insert="${content}"></main>

        <div id="confirmModal" class="modal" style="display:none;">
            <div class="modal__dialog">
                <div class="modal__header">
                    <h3 class="modal__title">Confirm deletion</h3>
                </div>
                <div class="modal__body">
                    <p>Are you sure you want to delete this item?</p>
                </div>
                <div class="modal__footer">
                    <form id="confirmDeleteForm" method="post" action="#">
                        <button type="submit" class="btn danger">Delete</button>
                    </form>
                    <button type="button" class="btn" onclick="closeConfirm()">Cancel</button>
                </div>
            </div>
        </div>

        <script>
            function openConfirm(actionUrl) {
                var form = document.getElementById('confirmDeleteForm');
                form.setAttribute('action', actionUrl);
                document.getElementById('confirmModal').style.display = 'flex';
                document.body.classList.add('modal-open');
            }
            function closeConfirm() {
                document.getElementById('confirmModal').style.display = 'none';
                document.body.classList.remove('modal-open');
            }
            document.addEventListener('click', function (e) {
                var modal = document.getElementById('confirmModal');
                if (e.target === modal) { closeConfirm(); }
            });
        </script>
    </body>
</html>
