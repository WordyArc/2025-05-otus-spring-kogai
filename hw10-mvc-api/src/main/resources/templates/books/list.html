<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'Books')}">
    <head><title>Books</title></head>
    <body>
        <div class="actions" style="margin-bottom: 12px;">
            <h2 style="margin-right:auto;">Books</h2>
            <a class="btn primary" th:href="@{/books/new}">New book</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genres</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${books}">
                    <td th:text="${b.id}">1</td>
                    <td><a th:href="@{|/books/${b.id}|}" th:text="${b.title}">Title</a></td>
                    <td th:text="${b.author.fullName}">Author</td>
                    <td th:text="${b.joinGenres()}">g1, g2</td>
                    <td class="actions">
                        <a class="btn" th:href="@{|/books/${b.id}/edit|}">Edit</a>
                        <button class="btn danger" type="button"
                                th:onclick="|openConfirm('@{/books/{id}/delete(id=${b.id})}')|">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
