spring:
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: []
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        generate_statistics: true

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml
  shell:
    interactive:
      enabled: false
    script:
      enabled: false
