spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  r2dbc:
    url: r2dbc:h2:mem:///testdb
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: []

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml
